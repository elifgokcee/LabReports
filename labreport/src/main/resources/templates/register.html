<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="https://www.thymeleaf.org" >
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link  th:href="@{/register.css}" rel="stylesheet" type="text/css" />

</head>
<body>
	<h1>LABORATORY REPORT SYSTEM</h1>
	<div id="register-div">
		<div class="form-div ">
		
			<form th:action="@{/register}" method="post" th:object="${laborant}">



				<div class=" input-div"
				>

					<label for="email" class="text-white">Email</label> 
					
					    <input
						id="email" class="d-block form-control " th:field="*{email}" type="email" required autocomplete="off"/>

				</div>
				<div class=" input-div"
					>
					<label for="password" class="text-white">Password</label> 
					   <input
						id="password" class="d-block form-control" th:field="*{password}"
						type="password" required pattern=".{6,12}" />

				</div>

				<div class=" input-div">
					<label for="id" class="text-white">Hospital identity</label>
						<input id="id" th:field="*{hospitalIdentityId}"
						type="number" class="d-block form-control" required th:min="1000000" th:max="9999999" />

				</div>

				<div class=" input-div">
					<label for="name" class="d-block text-white ">Laborant name</label>
					    <input
						id="name" class="d-block form-control" th:field="*{laborantName}" type="text" required autocomplete="off"/>

				</div>
				<div class=" input-div">
					<label for="surname" class="d-block text-white">Laborant  surname</label>
					   <input id="surname" class="d-block form-control"
						th:field="*{laborantSurName}" type="text" required autocomplete="off"/>

				</div>

			<div class="input-div" id="register-button-div">
					<button class="btn text-white sign-up-button" type="submit"
						>Sign up</button>
						

				</div>

			</form>
				
			
		<div th:if="${param.success}"><div class="alert alert-success">Successfully registered ,now <a th:href="@{/login}">sign in</a></div></div>
		<div th:if="${param.error}"><div class="alert alert-warning">Something is wrong,check your email adress or identity number</div>
		</div>
		</div>
	</div>
<script>

</script>

</body>
</html>
