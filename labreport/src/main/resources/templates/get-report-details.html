<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="https://www.thymeleaf.org">

<meta charset="UTF-8"  name="viewport" content="width=device-width, initial-scale=1">
<title>Report Details</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" th:href="@{/header.css}">
<link rel="stylesheet" type="text/css" th:href="@{/report-details.css}">
<link rel="stylesheet" type="text/css" th:href="@{/reports.css}">

</head>
<body>
<div th:replace="/static/header.html :: navbar"></div>
<div>
<div class="reports-div">
 
	<table class="table table-hover reports-table-div"  >

		<tbody>
		<tr>
				<th colspan=3  class="text-white reports-title" >REPORT</th>
			</tr>
			<tr>
				<th scope="col" class="text-white">Date of Issue</th>
				<th scope="col" class="text-white">Patient name</th>
				<th scope="col" class="text-white">Patient surname</th>
		
			</tr>
			<tr>
				<td th:text="${patientreportdetails.dateOfIssue}"  class="text-white"></td>
				<td th:text="${patientreportdetails.patient.patientName}"  class="text-white"></td>
				<td th:text="${patientreportdetails.patient.patientSurName}"  class="text-white"></td>
				
				</tr>
			<tr>
			
				<th scope="col" class="text-white">Laborant name</th>
				<th scope="col" class="text-white">Laborant surname</th>
			    <th scope="col" class="text-white">Patient nationality</th>
			
			</tr>
					
			<tr >
			 
		
			  
				<td th:text="${patientreportdetails.laborant.laborantName}"  class="text-white"></td>
				<td th:text="${patientreportdetails.laborant.laborantSurName}"  class="text-white"></td>
				<td th:text="${patientreportdetails.patient.nationalityId}"  class="text-white"></td>
				
			
		
			</tr>
	
		</tbody>
	</table>


	</div>
		<div class="button-div-div">
	<div class="button-div">	 <button type="submit" class="btn  add-diagnosis-button "
						>Add diagnosis</button>
						</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
