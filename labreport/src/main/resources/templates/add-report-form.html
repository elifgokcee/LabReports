<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="https://www.thymeleaf.org">
<meta charset="UTF-8"  name="viewport" content="width=device-width, initial-scale=1">

<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/header.css}">
<link rel="stylesheet" type="text/css" th:href="@{/add-report-form.css}">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<body>
<div th:replace="/static/header.html :: navbar"></div>

<div class="container">
       

    
    <div class="row mt-2 ">
      <div class="col-lg-6 mx-auto ">
       <div class="add-report-header text-center mt-2  ">

            <h1 >Add Report Form</h1>
                
            
        </div>
        <div class="card mt-2 mx-auto p-4  mb-2 form-div">
            <div class="card-body ">
       
            <div class = "container">
                             <form th:action="@{/patientreports/addreport}" 
		method="POST">

            

            <div class="controls" >
            
 <div class="row">
                    
                    <div class="col-md-6">
                        <div class="form-group">
                      <label for="date-of-issue" class="text-white">Report Date </label>
					<input type="date" th:field="${report.dateOfIssue}"
					id="date-of-issue"
						class="form-control" ></input>
                                                            </div>
                    </div>
                       <div class="col-md-6">
                        <div class="form-group">
                     <label style="display: block" class="text-white"
						for="laborant-name">Laborant info  </label> 
						<input
						type="text"
					
						id="laborant-name"  class="form-control"
						th:value="${laborant.laborantName}+' '+${laborant.laborantSurName}" readonly="readonly"></input>
                                                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name" class="text-white">Patient name </label>
                            <input id="form_name" type="text" 
                        
                            class="form-control"  th:value="${patient.patientName}" 
                            required="required" readonly="readonly" data-error="Firstname is required.">
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname " class="text-white">Patient surname</label>
                            <input id="form_lastname" type="text"  class="form-control" th:value="${patient.patientSurName}" readonly="readonly" required="required" data-error="Lastname is required.">
                                                            </div>
                    </div>
                </div>
              


                    <div class="col-md-12">
                        
                      <button type="submit" class="btn   pt-2 btn-block" id="save-button"
						>Save</button>
                      
                    
                </div>
          
                </div>


        </div>
        <input type="hidden" th:field="${report.patient.patientId}" th:value="${patient.patientId}">
         <input type="hidden" th:field="${report.laborant.laborantId}" th:value="${laborant.laborantId}">
         </form>
        </div>
            </div>


    </div>
        <!-- /.8 -->

    </div>
    <!-- /.row-->

</div>
</div>













	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
