<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
 xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head xmlns:th="https://www.thymeleaf.org">
<meta charset="UTF-8"  name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link  th:href="@{../login.css}" rel="stylesheet" type="text/css" />


</head>
<body>
<div class="navbar">
<h1 class="title">LABORATORY REPORT SYSTEM</h1>
</div >
<form th:action="@{/login}" method="post">

<div id="login-div ha-div" >

<div class="bg-div " >

  <div class="form-floating mb-3 ha-div" >
<h2 style="color:white;padding:12px;text-align:center;">Login form</h2>
<br>
 <label for="email" class="text-white">Email</label>
  <input type="email" class="form-control input-login" id="email" placeholder="email" name="email"/>
 
     </div>
   <div class="form-floating ha-div">
  <label for="password" class="text-white">Password</label>
  <input type="password" class="form-control  input-login"  id="password" placeholder="password" name="password"/>

   </div>

<div class="ha-div" id="login-button-div">

<button class="btn text-white btn-login" type="submit" >Login</button>
</div>
</div>
</div>


</form>
	<div th:if="${param.error}"><div class="alert alert-secondary wrong-alert">Something is wrong,check your email adress or password</div></div>
	

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
