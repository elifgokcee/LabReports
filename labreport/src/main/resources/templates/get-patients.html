<!DOCTYPE html >
<html xmlns:th="http://www.w3.org/1999/xhtml"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head xmlns:th="https://www.thymeleaf.org">
<meta charset="UTF-8"  name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/header.css}">
<link rel="stylesheet" type="text/css" th:href="@{/get-patients.css}">
</head>
<body >
<div th:replace="/static/header.html :: navbar"></div>
<div class="search-button-div-div"><div class="search-button-div"><input type="search" id="search-button" placeholder="Search" required></div></div>
<div class="patients-div">

<table class="table table-hover patients-table" >

		<tbody>
		<tr>
				<th colspan=3 style="text-align: center" class="text-white th-1">Patients</th>
			</tr>
			<tr>
				<th scope="col" class="text-white">Name</th>
				<th scope="col" class="text-white">Surname</th>
				<th scope="col" class="text-white">Identity Number</th>

			</tr>
			
			<tr th:each="pr : ${patients}"  th:onclick="'window.location.href = \'' + @{/patients/patientdetail/{id}(id=${pr.patientId})} + '\''">
			
				<td><a th:text="${pr.patientName}"  class="text-white"></a></td>
				<td th:text="${pr.patientSurName}" class="text-white"></td>
				<td th:text="${pr.nationalityId}" class="text-white"></td>

			</tr>

		</tbody>
	</table>

</div>




	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
